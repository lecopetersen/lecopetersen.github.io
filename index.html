<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <title>Nunca Filmes — Portfólio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="description" content="Nunca Filmes — Portfólio de vídeo" />

  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

  <style>

    body {
      background: #0e0e12;
    }

    /* HEADER COM LOGO */
    #header h1 a {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #header img {
      height: 40px;
      width: auto;
      display: block;
    }

    /* GRID DE TRABALHOS */
    .work-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 20px;
    }

    .work-card {
      background: #141418;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }

    .work-thumb {
      position: relative;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    .work-thumb img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .work-meta {
      padding: 12px;
    }

    .work-title {
      margin: 0;
      font-size: 16px;
    }

    .work-desc {
      font-size: 14px;
      opacity: .7;
    }

    .section-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .btn-mini {
      padding: 6px 10px;
      font-size: 14px;
    }

    .work-grid.is-collapsed .work-card:nth-child(n + 5) {
      display: none;
    }

    /* MODAL */

    .modal {
      position: fixed;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.8);
      z-index: 9999;
    }

    .modal.open {
      display: grid;
    }

    .modal-panel {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      max-width: 900px;
      width: 95%;
    }

    .video {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .video iframe {
      position: absolute;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body class="is-preload">

<div id="page-wrapper">

<header id="header">
  <h1>
    <a href="index.html">
      <img src="images/logo_nunca_500.png" alt="Nunca Filmes Logo" />
      Nunca Filmes
    </a>
  </h1>
</header>

<section id="banner">
  <div class="inner">
    <h2>Nunca Filmes</h2>
    <p>Portfólio de direção, captação e edição de vídeo</p>
  </div>
</section>

<section id="wrapper">

<div class="inner">

<h2 class="major">Trabalhos</h2>

<!-- FILMES -->
<section>
  <div class="section-head">
    <h3>Filmes</h3>
    <button class="btn-mini toggle">Exibir mais</button>
  </div>

  <div class="work-grid is-collapsed">

    <div class="work-card" data-youtube="YOUTUBE_ID_1">
      <div class="work-thumb">
        <img src="images/work1.jpg" />
      </div>
      <div class="work-meta">
        <h4 class="work-title">Filme 1</h4>
        <p class="work-desc">Descrição</p>
      </div>
    </div>

    <div class="work-card" data-youtube="YOUTUBE_ID_2">
      <div class="work-thumb">
        <img src="images/work2.jpg" />
      </div>
      <div class="work-meta">
        <h4>Filme 2</h4>
      </div>
    </div>

    <div class="work-card" data-youtube="YOUTUBE_ID_3">
      <div class="work-thumb">
        <img src="images/work3.jpg" />
      </div>
      <div class="work-meta">
        <h4>Filme 3</h4>
      </div>
    </div>

    <div class="work-card" data-youtube="YOUTUBE_ID_4">
      <div class="work-thumb">
        <img src="images/work4.jpg" />
      </div>
      <div class="work-meta">
        <h4>Filme 4</h4>
      </div>
    </div>

  </div>
</section>

<!-- VIDEOCLIPES -->
<section>
  <div class="section-head">
    <h3>Videoclipes</h3>
    <button class="btn-mini toggle">Exibir mais</button>
  </div>

  <div class="work-grid is-collapsed">

    <div class="work-card" data-youtube="YOUTUBE_ID_5">
      <div class="work-thumb">
        <img src="images/work5.jpg" />
      </div>
      <div class="work-meta"><h4>Clipe 1</h4></div>
    </div>

    <div class="work-card" data-youtube="YOUTUBE_ID_6">
      <div class="work-thumb">
        <img src="images/work6.jpg" />
      </div>
      <div class="work-meta"><h4>Clipe 2</h4></div>
    </div>

  </div>
</section>

<!-- PUBLICIDADE -->
<section>
  <div class="section-head">
    <h3>Publicidade</h3>
    <button class="btn-mini toggle">Exibir mais</button>
  </div>

  <div class="work-grid is-collapsed">

    <div class="work-card" data-youtube="YOUTUBE_ID_7">
      <div class="work-thumb">
        <img src="images/work7.jpg" />
      </div>
      <div class="work-meta"><h4>Pub 1</h4></div>
    </div>

  </div>
</section>

<!-- INSTITUCIONAL -->
<section>
  <div class="section-head">
    <h3>Institucional</h3>
    <button class="btn-mini toggle">Exibir mais</button>
  </div>

  <div class="work-grid is-collapsed">

    <div class="work-card" data-youtube="YOUTUBE_ID_8">
      <div class="work-thumb">
        <img src="images/work8.jpg" />
      </div>
      <div class="work-meta"><h4>Institucional 1</h4></div>
    </div>

  </div>
</section>

</div>

</section>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-panel">
    <div class="video" id="modal-video"></div>
  </div>
</div>

<script>

document.querySelectorAll(".toggle").forEach(btn => {
  btn.addEventListener("click", () => {
    const grid = btn.parentElement.nextElementSibling;

    grid.classList.toggle("is-collapsed");

    btn.textContent =
      grid.classList.contains("is-collapsed")
        ? "Exibir mais"
        : "Exibir menos";
  });
});

const modal = document.getElementById("modal");
const videoWrap = document.getElementById("modal-video");

document.querySelectorAll(".work-card").forEach(card => {
  card.addEventListener("click", () => {
    const id = card.dataset.youtube;

    videoWrap.innerHTML = `
      <iframe
        src="https://www.youtube.com/embed/${id}?rel=0"
        frameborder="0"
        allowfullscreen>
      </iframe>`;

    modal.classList.add("open");
  });
});

modal.addEventListener("click", () => {
  modal.classList.remove("open");
  videoWrap.innerHTML = "";
});

</script>

</body>
</html>
